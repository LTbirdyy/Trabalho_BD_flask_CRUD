<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <label for="" id="titulo">
    <h1 id="titulo">Iniciando estudos com DOM</h1>
    </label>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo <strong>DOM</strong></p>
    <div class="msg">Clique em mim</div>
    

    <script>
        // Selecionando pela tag apenas [] -> indica qual delas(indice em uma lista)
        let p1 = window.document.getElementsByTagName("p")[0]
        window.document.write("Est√° escrito assim: " + p1.innerText)

        // Selecionando por ID na tag
        let titulo = window.document.getElementById("titulo")
        window.document.write("<br>" + titulo.innerText)

        // Selecionando por tag (. para CLASSE e # para ID)
        let d = window.document.querySelector("div.msg")
        d.style.color = "blue"

    </script>

</body>
</html>
