<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ex001</title>
    <style>
        h1{
            color: yellow;
            background-color: black;
            text-align: center;
        }
        p{
            color:white;
        }
        .contener{
            width: 200px;
        }
        body{
            background-color: rgb(49, 15, 80);

        }
    </style>
</head>
<body>
    <div class="contener">
        <h1>Olá, mundo!</h1>
    </div>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae.
    </p>
    <!--Geralmente se coloca o script após o html-->
    <script>
        var valor = window.prompt("Fale um número");
        var valor2 = window.prompt("Fale outro valor") // window.prompt recebe os valores e entrega eles como STRING tipo input do python

        // Converter o tipo da variavel

        valor = Number(valor)
        valor2 = Number(valor2) // parInt é converter para número inteiro, para ter a parte decimal se usa Number.parseFloat()
            

        var total = valor + valor2

        window.alert("O resultado da soma é: " + total)



    </script>

</body>


</html>
